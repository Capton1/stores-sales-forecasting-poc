models:
  xgboost:
    loss: squarederror
    learning_rate: 0.01
    max_depth: 6
    n_estimators: 1000

  lstm:
    optimizer: adam
    loss: mse
    batch_size: 64
    learning_rate: 0.01
    look_back: 30
    type: simple
    epochs: 1


  prophet:
    optimizer: adam
    loss: mse
    batch_size: 16
    epochs: 1
